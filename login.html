<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Welcome Back!</h2>
            <form id="loginForm" class="form">
                <div class="input-field">
                    <input type="email" id="loginEmail" placeholder=" " required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script>
        // document.getElementById('loginForm').addEventListener('submit', function (event) {
        //     event.preventDefault();
        //     // Assume login validation happens here
        //     window.location.href = 'index.html';
        // });
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Add your login validation logic here (e.g., authentication via API)

            // If login is successful, set isLoggedIn in localStorage
            localStorage.setItem('isLoggedIn', 'true');

            // Redirect to the home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
